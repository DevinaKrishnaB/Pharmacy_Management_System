<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
<div class="row">
        {% for i in p %}
        <div class="col-4">

            <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="250px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.pname}}</h5>

    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'shop:details' i.pname %}" style="position:relative;left:40%;" class="btn btn-primary">DETAILS</a>
  </div>

</div>
        </div>
        {% empty %}
    <h6>0 Results found</h6>
    {% endfor %}

    </div>
</div>



</center>



{% endblock %}

<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Add Order Details</h1>
<form method="POST" >
  {% csrf_token %}

  <div class="mb-4 row">
    <label class="form-label col-sm-2">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="a" placeholder="Enter the Address">
    </div>
  </div>


  <div class="mb-4 row">
    <label class="form-label col-sm-2">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="p" placeholder="Enter the Phone Number">
    </div>
  </div>


  <div class="mb-4 row">
    <label class="form-label col-sm-2">Account Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="n" placeholder="Enter the Account Number">
    </div>
  </div>

  <div class="mb-3 text-center">
    <input type="submit" class="attractive-btn" style="padding: 4px 70px;">
  </div>

</form>

{% endblock %}
